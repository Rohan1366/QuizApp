<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Interactive Quiz</title>
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz Time</h1>
        <div class="question-container question-fade-in ">
            <p id="question">Question 1: What is 2 + 2?</p>
            <ul id="options" class="options-fade-in">
                <li><input type="radio" name="answer" value="A">A. 3</li>
                <li><input type="radio" name="answer" value="B">B. 4</li>
                <li><input type="radio" name="answer" value="C">C. 5</li>
                <li><input type="radio" name="answer" value="D">D. 6</li>
            </ul>
        </div>
        <button id="submit-btn">Submit</button>
        <p id="result"></p>
        <p id="score">Score: 0</p>
        <h1 id="timer"></h1>
        <button id="next-btn">Next</button>
        <button id="restart-btn" style="display: none;">Restart</button>

    </div>
    <script src="script.js"></script>
</body>
</html>
